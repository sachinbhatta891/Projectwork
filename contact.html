<body>
    <header>
        <h1>Vinayak Siddha College</h1>
        <nav>
            <ul>
                <li><a href="HOME.html">Home</a></li>
                <li><a href="about.html">About</a></li>
                <li><a href="contact.html">Contact</a></li>
            </ul>
        </nav>
    </header>

    <div class="contents">
        
        <div class="map-container">
            <iframe 
                src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d3532.5486276171763!2d85.32084851506138!3d27.703082982793712!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x39eb1909e69e5eb5%3A0x5b5e6f769f2d1e7e!2sSoftwarica%20College!5e0!3m2!1sen!2snp!4v1615012525996!5m2!1sen!2snp" 
                allowfullscreen="" 
                loading="lazy"
                style="width: 100%; height: 400px; border: 0;">
            </iframe>
        </div>

        
        <div class="contact-container">
            <h2>Contact Us</h2>
            <p><i class="fas fa-phone"></i> 01-4599512 / 9851165243 <br> 9841603472, 4582768</p>
            <p><i class="fas fa-envelope"></i> info@vinayaksiddhacollege.edu.np</p>
            <p><i class="fas fa-map-marker-alt"></i> Chabahil, Kathmandu</p>
            
            <div class="social-icons">
                <a href="#" class="icon"><i class="fab fa-facebook"></i></a>
                <a href="#" class="icon"><i class="fab fa-instagram"></i></a>
                <a href="#" class="icon"><i class="fab fa-youtube"></i></a>
                <a href="#" class="icon"><i class="fab fa-linkedin"></i></a>
            </div>
        </div>

        <div class="contactcontainer">
            <form action="#" method="POST">
                <label for="name">Full Name:</label>
                <input type="text" id="name" name="name" required>

                <label for="email">Email Address:</label>
                <input type="email" id="email" name="email" required>

                <label for="message">Your Message:</label>
                <textarea id="message" name="message" rows="5" required></textarea>

                <button class="btns" type="submit">Submit</button>
            </form>

        </div>
    </div>

    <footer>
        <p>&copy; 2025 Vinayak Siddha College. All rights reserved.</p>
    </footer>
</body>
</html>
